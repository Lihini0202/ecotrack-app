
name: Deploy to Fly.io

on:
workflow_dispatch:
  push:
    branches:
      - dev
      - staging
      - prod

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Fly.io
        uses: superfly/flyctl-actions@1.3
        with:
          args: "deploy --config backend/fly.toml"
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
