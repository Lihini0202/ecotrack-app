name: CI Pipeline

on:
  push:
    branches: [ lihini, main ]
  pull_request:
    branches: [ lihini, main ]
   

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - run: cd backend && npm install

      - run: cd backend && npm run test:unit

      - name: Ensure report directory exists
        run: mkdir -p backend/reports/unit

      - name: Upload unit test report
        uses: actions/upload-artifact@v3.1.2  # Updated version
        with:
          name: unit-test-report
          path: backend/reports/unit/

  integration-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - run: cd backend && npm install

      - run: cd backend && npm run test:integration

      - name: Ensure report directory exists
        run: mkdir -p backend/reports/integration

      - name: Upload integration test report
        uses: actions/upload-artifact@v3.1.2  # Updated version
        with:
          name: integration-test-report
          path: backend/reports/integration/

  e2e-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - run: cd backend && npm install

      - run: cd backend && npm run test:e2e

      - name: Ensure report directory exists
        run: mkdir -p backend/reports/e2e

      - name: Upload E2E test report
        uses: actions/upload-artifact@v3.1.2  # Updated version
        with:
          name: e2e-test-report
          path: backend/reports/e2e/

  security-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - run: cd backend && npm install

      - name: Run npm audit
        run: |
          cd backend
          npm audit --audit-level=high
