name: SLA Check

on:
  schedule:
    - cron: '0 8 * * *' # every day at 8am UTC
  workflow_dispatch:

jobs:
  check-sla:
    runs-on: ubuntu-latest
    steps:
      - name: Check for overdue P1/P2 issues
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { data: issues } = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'P1 - Critical,P2 - High',
              per_page: 100
            });

            const now = new Date();
            for (const issue of issues) {
              const createdAt = new Date(issue.created_at);
              const ageHours = (now - createdAt) / 1000 / 60 / 60;

              let slaHours = issue.labels.some(l => l.name === 'P1 - Critical') ? 24 : 72;

              if (ageHours > slaHours) {
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issue.number,
                  body: ` This issue has passed its SLA window of ${slaHours} hours. Please address or re-prioritize it.`
                });
              }
            }
